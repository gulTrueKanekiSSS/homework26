name: Build and deploy workflow
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone_code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t gultruekanekisss/homework26_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker_login
        run: echo ${{ DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: docker_push
        run: docker push gultruekanekisss/homework26_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID